<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <a class="title-link">
                <p>#소분해요</p>
            </a>
        </div>
        <div class="name">
            <p><b>*</b>이름</p>
            <input type="text" placeholder="이름을 입력해주세요">
        </div>
        <div class="nickname">
            <p><b>*</b>닉네임</p>
            <input type="text" placeholder="한글은 6자리, 영문은 12자리까지 입력 가능합니다">
        </div>
        <div class="email">
            <p><b>*</b>이메일</p>
            <input type="text" placeholder="ex) qwer123@gmail.com">
        </div>
        <div class="pswd">
            <p><b>*</b>비밀번호</p>
            <input type="text" placeholder="대문자 및 특수기호를 포함하여 8자리 이상 설정해주세요">
        </div>
        <div class="pswd-repeat">
            <p>비밀번호 확인</p>
            <input type="text">
        </div>
        <div class="join-btn">
            <button>가입하기</button>
        </div>
        <div>
            <div class="line">다른 계정으로 가입</div>
        </div>
        <div class="other-join">
            <div>
                <a>
                    <img class="register-img" src="../img/google.png">
                    <p>구글로 회원가입</p>
                </a>
            </div>
            <div>
                <a>
                    <img class="register-img" src="../img/facebook.png">
                    <p>페이스북으로 회원가입</p>
                </a>
            </div>
        </div>
        <div class="already-join">
            <p>이미 회원이시라면?</p>
            <button>로그인</button>
        </div>
    </div>
</body>

</html>
