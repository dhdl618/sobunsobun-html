<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Detail Page Writer</title>
</head>
<body>
    <div class="container">
        <div class="head-menu">
            <div>
                <a>
                    <img src="../img/title.png" class="title-img">
                </a>
            </div>
            <div class="search-item">
                <input type="text" placeholder="소분하고 싶은 물건을 빠르게 찾아보세요">
                <button>
                    <img src="../img/search.png">
                </button>
            </div>
            <div class="user-auth">
                <button>
                    <img src="../img/profile.png" class="user-auth-img">
                gy0109
                </button>
            님 반가워요!
            </div>
        </div>
        <div class="body-container">
            <div class="upload-item">
                <div class="arrow-area">
                    <button>
                        <img src="../img/leftarrow.png"
                        style="width: 40px; height: 40px;"
                        id="leftArrow">
                    </button>
                </div>
                <div class="item-picture-area">
                    <div class="item-pictures">
                        <div class="picture">
                            <img src="../img/soap.jpg">
                        </div>
                        <div class="picture">
                            <img src="../img/soap2.jpg">
                        </div>
                        <div class="picture">
                            <img src="../img/soap3.jpg">
                        </div>
                    </div>
                </div>
                <div class="arrow-area">
                    <button>
                        <img src="../img/rightarrow.png"
                        style="width: 40px; height: 40px;"
                        id="rightArrow">
                    </button>
                </div>
            </div>
            <div class="slide-toggle">
                <button class="btn1"></button>
                <button class="btn2"></button>
                <button class="btn3"></button>
            </div>
            <div class="item-title">
                <p>
                    빨래비누 3개입 소분해요
                </p>
            </div>
            <div class="user-info">
                <div>
                    gy0109
                </div>
                &nbsp;|&nbsp;
                <div>
                    서울시 마포구 성산동
                </div>
                &nbsp;|&nbsp;
                <div>
                    1/3
                    <img src="../img/applicant.png" class="detail-applicant-img">
                </div>
                
                
                <!-- 마우스 호버 시 나오는 div -->
                <div class="applicant-list">
                    신청자
                    <ul class="applicant-member-list">
                        <li><img src="../img/profile.png" class="applicant-member">gy0110</li>
                        <li><img src="../img/profile.png" class="applicant-member">여섯글자임다</li>
                    </ul>
                </div>


            </div>
            <div class="item-text">
                빨래 비누 3개입 소분합니다. 빨래 비누 3개입 소분합니다. 빨래 비누 3개입 소분합니다. 빨래 비누 3개입 소분합니다. 빨래 비누 3개입 소분합니다. 빨래 비누 3개입 소분합니다.빨래 비누 3개입 소분합니다. 빨래 비누 3개입 소분합니다. 빨래 비누 3개입 소분합니다. 빨래 비누 3개입 소분합니다.
            </div>
            <div class="req-btn">
                <button>작성글 편집</button>
            </div>
        </div>
    </div>

    <script src="./detailPageWriter.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".detail-applicant-img").mouseover(function () {
                $(".applicant-list").css("display", "block");
            });
            $(".detail-applicant-img").mouseout(function () {
                $(".applicant-list").css("display", "none");
            });
        });
    </script>
</body>
</html>
