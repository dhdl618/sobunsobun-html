<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Upload Page</title>
</head>
<body>
    <div class="container">
        <div class="head-menu">
            <div>
                <a>
                    <img src="../img/title.png" class="title-img">
                </a>
            </div>
            <div class="search-item">
                <input type="text" placeholder="소분하고 싶은 물건을 빠르게 찾아보세요">
                <button>
                    <img src="../img/search.png">
                </button>
            </div>
            <div class="user-auth">
                <button>
                    <img src="../img/profile.png" class="user-auth-img">
                gy0109
                </button>
            님 반가워요!
            </div>
        </div>
        <div class="body-container">
            <div class="upload-picture">
                <div class="upload-picture-area">
                    <img src="../img/photo.png" class="upload-img">
                </div>
                <div class="upload-picture-text">
                    이미지 첨부는 총 3장까지 가능합니다
                </div>
            </div>
            <div class="subject">
                <p>제목</p>
                <input type="text" placeholder="최대 50자까지 입력 가능합니다">
            </div>
            <div class="region-personnel-area">
                <div class="region">
                    <p>지역 및 동네</p>
                    <input type="text" placeholder="ex) 서울시 마포구 성산동">
                </div>
                <div class="personnel">
                    <p>모집인원 설정</p>
                    <div class="btn-group">
                        <button class="btn btn-secondary btn-sm dropdown-toggle toggle-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          3
                        </button>
                        <ul class="dropdown-menu">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                            <li>7</li>
                            <li>8</li>
                            <li>9</li>
                            <li>10</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main-text">
                <p>본문</p>
                <textarea class="main-text-area" placeholder="모집 기간, 모임 지역, 오픈 채팅 URL 등을 작성해주세요"></textarea>
            </div>
            <div class="req-btn">
                <button>글 등록</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
