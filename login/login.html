<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <p>#소분해요</p>
        </div>
        <div class="email" style="margin-top: 80px;">
            <p>이메일</p>
            <input type="text" placeholder="이메일을 입력해주세요">
        </div>
        <div class="pswd">
            <p>비밀번호</p>
            <input type="text" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="join-btn">
            <button>로그인</button>
        </div>
        <div>
            <button class="find-pswd">비밀번호 찾기</button>
        </div>
        <div>
            <div class="line">다른 계정으로 로그인</div>
        </div>
        <div class="other-join">
            <div>
                <a>
                    <img class="register-img" src="../img/google.png">
                    <p>구글로 로그인</p>
                </a>
            </div>
            <div>
                <a>
                    <img class="register-img" src="../img/facebook.png">
                    <p>페이스북으로 로그인</p>
                </a>
            </div>
        </div>
        <div class="already-join">
            <p>아직 회원이 아니시라면?</p>
            <button>회원가입</button>
        </div>
    </div>
</body>
</html>
